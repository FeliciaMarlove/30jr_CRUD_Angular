<h4>Modifier le parcours</h4>
<section class="main-content">
  <section class="box">
    <section class="split left-list">
      <form [formGroup]="form">
        <div>Nom :</div>
        <input formControlName="pathName" maxlength="45" size="40px">
        <br><br>
        <div>Desc. courte :</div>
        <textarea formControlName="pathShortDescription" maxlength="225" rows="3" cols="60"></textarea>
        <br><br>
        <div>Desc. longue :</div>
        <textarea formControlName="pathLongDescription" rows="14" cols="60" ></textarea>

      </form>
    </section>
    <section class="split right-actions">
      <button mat-flat-button color="primary" (click)="onUpdate()" [disabled]="form.pristine || form.invalid">Enregistrer</button>
      <button mat-flat-button color="primary" (click)="onActivate()" *ngIf="!path.pathActive" [disabled]="disable">Activer</button>
      <button mat-flat-button color="primary" (click)="onActivate()" *ngIf="path.pathActive" [disabled]="disable">Desactiver</button>
      <br>
      <button mat-flat-button color="warn" (click)="onCancel()">Retour Ã  la liste</button>
    </section>
  </section>


</section>
