<h4>Modifier le parcours</h4>
<form [formGroup]="form" (ngSubmit)="onUpdate()">
  Nom :
  <input formControlName="pathName" maxlength="45">
  <br>
  Desc. courte :
  <input formControlName="pathShortDescription" maxlength="225">
  <br>
  Desc. longue :
  <input formControlName="pathLongDescription" maxlength="1000">
  <button type="submit" [disabled]="form.pristine || form.invalid">Enregistrer</button>
</form>
<button (click)="onCancel()">Retour Ã  la liste</button>
<button (click)="onActivate()" *ngIf="!path.pathActive" [disabled]="disable">Activer</button>
<button (click)="onActivate()" *ngIf="path.pathActive" [disabled]="disable">Desactiver</button>
