<h4>Nouveau parcours</h4>
<form [formGroup]="form" (ngSubmit)="onCreate()">
  Nom :
  <input formControlName="pathName" maxlength="45">
  <br>
  Desc. courte :
  <input formControlName="pathShortDescription" maxlength="225">
  <br>
  Desc. longue :
  <input formControlName="pathLongDescription" maxlength="1000">
  <button type="submit" [disabled]="form.pristine || form.invalid">Enregistrer</button>
</form>
