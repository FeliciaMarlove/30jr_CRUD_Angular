<h4>Nouveau parcours</h4>
<section class="main-content">
  <section class="box">
    <section class="split left-list">
      <form [formGroup]="form">
        <div>Nom :</div>
        <input formControlName="pathName" maxlength="45" size="40px">
        <br><br>
        <div>Desc. courte :</div>
        <textarea formControlName="pathShortDescription" maxlength="225" rows="3" cols="60"></textarea>
        <br><br>
        <div>Desc. longue :</div>
        <textarea formControlName="pathLongDescription" maxlength="1000" rows="12" cols="60"></textarea>
      </form>
    </section>
    <section class="split right-actions">
      <button mat-flat-button color="primary" (click)="onCreate()" [disabled]="form.pristine || form.invalid">Enregistrer</button>
      <button mat-flat-button color="warn"(click)="onCancel()">Retour Ã  la liste</button>

    </section>
  </section>

</section>
