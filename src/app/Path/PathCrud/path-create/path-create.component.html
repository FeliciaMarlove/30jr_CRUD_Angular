<h4>Nouveau parcours</h4>
<section class="main-content">
<form [formGroup]="form" (ngSubmit)="onCreate()">
  <div>Nom :</div>
  <input formControlName="pathName" maxlength="45" size="40px">
  <br><br>
  <div>Desc. courte :</div>
  <textarea formControlName="pathShortDescription" maxlength="225" rows="3" cols="100"></textarea>
  <br><br>
  <div>Desc. longue :</div>
  <textarea formControlName="pathLongDescription" maxlength="1000" rows="12" cols="100"></textarea>
  <button mat-flat-button color="primary" type="submit" [disabled]="form.pristine || form.invalid">Enregistrer</button>
</form>
<button mat-flat-button color="warn"(click)="onCancel()">Retour Ã  la liste</button>
</section>
