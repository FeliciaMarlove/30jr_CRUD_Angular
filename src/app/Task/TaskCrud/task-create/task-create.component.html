<h4>Nouveau défi</h4>
<form [formGroup]="form" (ngSubmit)="onCreate()">
  Nom :
  <input formControlName="taskName" maxlength="45">
  <br>
  Desc. courte :
  <input formControlName="taskShortDescription" maxlength="225">
  <br>
  Desc. longue :
  <input formControlName="taskLongDescription" maxlength="1000">
  <button type="submit" [disabled]="form.pristine || form.invalid">Enregistrer</button>
</form>
<button (click)="onCancel()">Retour à la liste</button>
